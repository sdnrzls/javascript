<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue{
            color:blue;
        }
        .red{
            color:red;
        }
        .green{
            color:green;
        }
    </style>
</head>
<body>
    <script>
    for(i=1;i<=100;i++){
        if(i%5==0 && i%7!=0){
            document.write("<p class='blue'>"+i+"<p>"+"<br>");              
        }else if(i%7==0 && i%5!=0){
            document.write("<p class='red'>"+i+"<p>"+"<br>");               
        }else if(i%5 ==0 && i%7==0){
            document.write("<p class='green'>"+i+"<p>"+"<br>");           
        }

    }
</script>
</body>
</html>
