<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> if문 </title>
<script>
	var walkAmount = prompt("당신의 하루 걷는 양은 몇 보인가요?", "0");
	if(walkAmount>=10000){
		document.write("건강에 좋은 습관입니다.","<br>"); //br도 큰따옴표로 
	}else{
		document.write("더 많이 걸어야 합니다.","<br>");
	}
	

	document.write("=========== The End ===========");    
</script>
</head>
