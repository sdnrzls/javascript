<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 중첩 if문 </title>
<script>
	var id = "easy1004";
	var pw = "112233";

	var usr_id = prompt("아이디 : ","");
	var usr_pw = prompt("비밀번호 : ","");

	if(usr_id==id){
		if(usr_pw==pw){
			document.write(usr_id +"님 반갑습니다!");
		}else{
			alert("비밀번호가 틀렸습니다.");
			location.reload(); //브라우저 새로고침
		}
	}else{
		alert("아이디가 일치하지 않습니다.");
		location.reload();
	}
</script>
</head>
<body>
</body>
</html>
