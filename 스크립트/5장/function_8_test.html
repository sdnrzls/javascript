<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 함수 </title>
<script>
 var num=100;
 function menu(){
     num +=100;
     alert(num);
 }
 menu();

 function menu(){   // 첫번째 함수는 무시되고, 마지막 함수애만 호출
    alert(num);     // 따라서, 200이 호출됨
 }
 menu();
</script>
</head>

</body>
</html>
