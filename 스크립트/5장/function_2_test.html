<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 함수 </title>
<script>
	var color=["white", "yellow", "aqua", "purple"];			
	var i=0;
	function changeColor(){
		i++;
		if(i>=color.length){
			i=0;
		}
							//★getElementById 중요!!! 
		var bodyTag=document.getElementById("theBody")
		bodyTag.style.backgroundColor=color[i];	//html style태그가 js로 바뀌는 법
	}
						


</script>
</head>
<body id="theBody">
  <button onclick="changeColor();">배경색 바꾸기</button>
</body>
</html>
