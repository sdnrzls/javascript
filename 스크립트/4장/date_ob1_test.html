<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset = "UTF-8">
	<title> 날짜 정보 객체 </title>
	<script>
		var today=new Date();
		var nowMonth=today.getMonth()+1; //현재 월
		nowDate=today.getDate(); //현재 날짜
		nowDay=today.getDay(); //현재 요일

		document.write("<h1> 오늘 날짜 정보</h1>");
		document.write("현재 월 : "+nowMonth );
		document.write("날짜 : "+nowDate);
		document.write("요일 : "+nowDay);
	</script>
</head>
<body>
</body>
</html>
