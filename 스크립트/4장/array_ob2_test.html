<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 배열객체 </title>
<script>
		var arr_1 = ["사당", "교대", "방배", "강남"];
		var arr_2 = ["신사", "압구정", "옥수"];
		var grrnArr=["교대","방배","강남"];
		var yelloArr=["미금","정자","수서"];

				//객체와 메소드는 . 으로 연결
		var result = arr_1.join("-"); //join: 배열 간 문자열 연결
		document.write(result,"<br>");

		result=arr_1.concat(arr_2); //concat : arr1과 2를 연결
		document.write(result,"<br>");

		result=arr_1.slice(1,3);		//slice는 1부터 시작 (1~4번째 까지 존재)
		document.write(result,"<br>"); //slice : 1과 3 번째 사이 범위만 출력

		arr_1.sort();
		document.write(arr_1,"<br>"); //sort : 오름차순 정렬

		arr_2.reverse();
		document.write(arr_2,"<br>"); // reverse : 내림차순(거꾸로 정렬)

		grrnArr.splice(2,1,"서초","역삼") // splice : 2번부터 한개만 삭제해라 (-강남)
		document.write(grrnArr,"<br>"); 	//강남 없애고 서초, 역삼 추가

		var data1 = yelloArr.pop(); // pop : 맨 마지막껄 배열에서 빼와서 출력
		document.write(data1,"<br>"); 

		var data2 = yelloArr.shift(); 	// shift : 맨 앞껄 빼와서 출력
		document.write(data2,"<br>"); 

</script>
</head>
<body>
</body>
</html>
